<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popcorn Sales Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        width: 60%;
        margin: auto;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input, select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="reset"] {
        background-color: #dc3545;
    }
</style>
</head>
<body>
<h1>Welcome to Millennium Gymnastic Booster Club Popcorn Sales</h1>
<form>
    <label for="buyerName">Buyer's Name:</label>
    <input type="text" id="buyerName" name="buyerName" required>
    
    <label for="streetAddress">Street Address:</label>
    <input type="text" id="streetAddress" name="streetAddress" required>
    
    <label for="cityStateZip">City State Zip:</label>
    <input type="text" id="cityStateZip" name="cityStateZip" required>
    
    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
        <option value="Unpopped Popcorns (1 lb.)">$3.00 - Unpopped Popcorns (1 lb.)</option>
        <option value="Caramel Popcorns (1 lb.)">$3.50 - Caramel Popcorns (1 lb.)</option>
        <option value="Caramel Nut Popcorns (1 lb.)">$4.50 - Caramel Nut Popcorns (1 lb.)</option>
        <option value="Toffee Nut Popcorns (1 lb.)">$5.00 - Toffee Nut Popcorns (1 lb.)</option>
    </select>
    
    <label>Price:</label>
    <input type="text" readonly>
    
    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod" required>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="discover">Discover</option>
        <option value="cheque">Cheque</option>
    </select>
    
    <button type="submit">Submit Order</button>
    <button type="reset">Clear Order Form</button>
</form>
</body>
</html>
